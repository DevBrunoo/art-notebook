<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <!-- First Name Input -->
        <label for="first-name">Enter Your First Name: 
          <input id="first-name" type="text" required />
        </label>

        <!-- Last Name Input -->
        <label for="last-name">Enter Your Last Name: 
          <input id="last-name" type="text" required />
        </label>

        <!-- Email Input -->
        <label for="email">Enter Your Email: 
          <input id="email" type="email" required />
        </label>

        <!-- New Password Input with Pattern -->
        <!-- The pattern attribute sets a regular expression pattern for validation -->
        <!-- [a-z0-5]{8,} means at least 8 characters, consisting of lowercase letters or digits 0 to 5 -->
        <label for="new-password">Create a New Password: 
          <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required />
        </label>
      </fieldset>

      <!-- Second Fieldset (Add your content here) -->
      <fieldset></fieldset>

      <!-- Third Fieldset (Add your content here) -->
      <fieldset></fieldset>

      <!-- Submit Button -->
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
